font:
  catalog:
    Hind:
      normal: Hind-Regular.ttf
      italic: Hind-Regular.ttf
      bold: Hind-Bold.ttf
      bold_italic: Hind-Regular.ttf
    Noto-Sans:
        normal: NotoSans-Regular.ttf
        italic: NotoSans-Italic.ttf
        bold: NotoSans-Bold.ttf
        bold_italic: NotoSans-BoldItalic.ttf
    DejaVu-Sans:
        normal: DejaVuSans.ttf
        italic: DejaVuSans-Oblique.ttf
        bold: DejaVuSans-Bold.ttf
        bold_italic: DejaVuSans-BoldOblique.ttf
  fallbacks:
      - DejaVu-Sans
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #333333
  font_family: DejaVu-Sans
  font_size: 12
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
title_page:
    align: left
    background_color: #163B7A
    font_color: #f0f0f0
    logo_image: image:../img/logo_impro_alpha.png[width=350]
    logo_align: center
    logo_top: 15%
    title_top: 50%
heading:
  font_color: #163B7A
  font_size: 18
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
  font_family: Hind
caption:
    font_style: normal
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5
sidebar:
  border:
    color: #163B7A
    radius: 5
    width: 50
  backgroud:
    color: #ff0000
  padding: [12, 15, 0, 15]
header:
  font_color: #163B7A
  height: 0.75in
  line_height: 1
  recto_content:
    left: '{doctitle}'
  verso_content:
    left: $header_recto_content_left
footer:
  font_color: #163B7A
  height: 0.75in
  line_height: 1
  recto_content:
    left: '{changedate}'
    right: 'Seite | *{page-number}*'
  verso_content:
    left: '$footer_recto_content_left'
    right: '$footer_recto_content_right'
